<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Assignment | TPEN Classroom</title>
    <link rel="stylesheet" href="../styles.css" />
    <script type="module" src="./upload.mjs"></script>
  </head>
  <body>
    <div class="header">
      <h1>TPEN Classroom Interface</h1>
      <div class="hamburger-menu" onclick="toggleMenu()">&#9776</div>
      <div class="navbar" id="navbar">
        <ul>
          <li><a href="../index.html" aria-label="home">Home</a></li>
        </ul>
      </div>
    </div>

    <div class="page-container">
      <h2>Upload Assignment</h2>
      <p>Please upload your assignment file below. Accepted formats: PDF, DOCX, TXT.</p>

      <form id="upload-form" enctype="multipart/form-data">
        <label for="assignment-file">Select file:</label><br />
        <input type="file" id="assignment-file" name="assignment-file" accept=".pdf,.doc,.docx,.txt" required /><br /><br />
        <button type="submit">Upload</button>
        <p id="upload-status" style="margin-top: 1em;"></p>
      </form>
    </div>
  </body>
</html>
