<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
        <script type="module" src="./invite.mjs"></script>
        <title>TPEN Classroom Interface</title> 
    </head>
    <body>
        <tpen3-header></tpen3-header>
        <div class="page-container">
            <h1 id="title">Project Roster</h1>
            <!--placeholder for now, replace with actual members later-->
            <ul id="roster">Loading Roster...</ul>
            <button id="invite-button">Invite Members</button>
            <div class="modal" id="invitemodal">
                <div id="invite-section-container">
                    <h2 id="title">Invite New Members</h2>
                    <form id="invite-form">
                        <label for="invitee-email">Invitee's Email: </label>
                        <input type="email" name="invitee-email" id="invitee-email" required/>
                        <button type="submit" id="submit" class="submit-btn">Submit</button>
                        <p id="error" class="error-message"></p>
                    </form>
                </div>
            </div>
        </div>
        <tpen3-footer></tpen3-footer>
        <script src="./partials/header.js"></script>
        <script src="./partials/footer.js"></script>
    </body>
</html>
