<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="./styles.css" />
        <script type="module" src="./invite.mjs"></script>
        <title>TPEN Classroom Interface</title> 
    </head>
    <body>
        <div id="header-container"></div>
        <div class="page-container">
            <h1 id="title">Project Roster</h1>
            <ul id="roster">Loading Roster...</ul>
            <div class="modal" id="rolemodal">
                <div id="role-selection-container">
                    <h3 id="roletitle">Select Roles</h3>
                    <div id="rolechecklist">
                        <input type="checkbox" id="role1" name="role1" value="Leader">
                        <label for="role1"> Leader</label><br>
                        <input type="checkbox" id="role2" name="role2" value="Contributor">
                        <label for="role2"> Contributor</label><br>
                        <input type="checkbox" id="role3" name="role3" value="Viewer">
                        <label for="role3"> Viewer</label><br>
                        <input type="checkbox" id="role4" name="role4" value="Instructor">
                        <label for="role3"> Instructor</label><br>
                        <input type="checkbox" id="role5" name="role5" value="Student">
                        <label for="role3"> Student</label><br>
                        <button type="submit" id="submitroles" class="submit-btn">Submit</button>
                    </div>
                </div>
            </div>
            <button id="invite-button">Invite Members</button>
            <div class="modal" id="invitemodal">
                <div id="invite-section-container">
                    <h2 id="title">Invite New Members</h2>
                    <form id="invite-form">
                        <label for="invitee-email">Invitee's Email: </label>
                        <input type="email" name="invitee-email" id="invitee-email" required/>
                        <button type="submit" id="submitinvite" class="submit-btn">Submit</button>
                        <p id="error" class="error-message"></p>
                    </form>
                </div>
            </div>
        </div>
        <div id="footer-container"></div>

        <script type="module">
            import { loadHeader } from './partials/loadHeader.mjs';
            import { loadFooter } from './partials/loadFooter.mjs';
            document.addEventListener("DOMContentLoaded", async () => {
                await loadHeader();
                await loadFooter();
            });
        </script>
    </body>
</html>
