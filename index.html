<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Interface</title>
    <script type="module" src="components/new-action.js"></script>
    <script type="module" src="components/continue-working/index.js"></script>
    <script type="module" src="components/projects/list-navigation.js"></script>
    <script type="module" src="components/user-profile/index.js"></script>
    <script type="module" src="components/gui/site/index.js"></script>
    <script type="module" src="components/gui/card/Card.js"></script>
    <link href="components/gui/site/index.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <tpen-page>
        <tpen-user-profile></tpen-user-profile>
        <div style="display: grid; grid-template-columns: repeat(3, 1fr); grid-gap: .5em;">
            <tpen-card>
                <h2 slot="header">My Projects</h2>
                <tpen-projects-list-navigation slot="body" class="card"></tpen-projects-list-navigation>
            </tpen-card>
            <tpen-card>
                <h2 slot="header">My Actions</h2>
                <tpen-new-action slot="body" class="card"></tpen-new-action>
            </tpen-card>
            <tpen-card>
                <h2 slot="header">Continue Working</h2>
                <tpen-continue-working slot="body" class="card longer-card"></tpen-continue-working>
            </tpen-card>
        </div>
    </tpen-page>
</body>

</html>
