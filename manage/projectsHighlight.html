<div class="manage-projects-container">
  <section>
    <div class="project-selection">
      <h3>Project Selection</h3>

      <div class="active-project" id="active-project">
      
      </div>

      <p class="my-5">
        To manage a different project, select below. Clicking <span class="delete">&#128465;</span> will delete your
        project.
      </p>

      <div class="all-projects">
        <h5 class="red">All Projects</h5>


        <ul class="projects-list" id="projects-list">
          <div class="loader"><img src="https://cdn.pixabay.com/animation/2022/07/29/03/42/03-42-18-223_512.gif" alt="loader"></div>
        </ul>
      </div>

      <div class="new-project">
        <h3 class="red">Add to project</h3>
        <button class="default-btn add-btn">Find Manuscript to Add</button>
      </div>
    </div>
  </section>

  <section>
    <div class="metadata-summary">
      <h3>Current Metadata Summary</h3>

      <ul id="project-metadata">
      </ul>

      <button class="default-btn">
        <div class="text" id="update-metadata-btn">Update Metadata</div>
        <span class="btn-icon"></span>
      </button>
    </div>
  </section>
  

  <div class="metadata-modal-container">
     <div id="metadata-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Edit Metadata</h3>
      <form id="metadata-form">
        <div id="metadata-fields"></div>
        <button type="button" id="add-field-btn">+ Add Field</button>
        <div class="modal-actions">
          <button type="button" id="save-metadata-btn">Save</button>
          <button type="button" id="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  </div>
 

  <section class="transcribe-sequence-section">
    <div class="segment resume-transcribing">
      <button class="default-btn">
        <span class="text">Resume Transcribing</span>
        <span class="btn-icon"></span>
      </button>
      <select name="" id="">
       <option value="">Jump to page</option>
       <option value="">page 1</option>
       <option value="">page 2</option>
       <option value="">page 3</option>
       <option value="">page 4</option>
      </select>
    </div>
    <div class="segment image-sequence">
      <button class="default-btn">
        Modify image sequence
        <span class="btn-icon"></span>
      </button>

      <p>Change the order of or remove pages within this project.</p>
    </div>
  </section>
</div>
